	<h1>在中国，如何申请域名？</h1>
	<hr>
	<ol>
                <li> 首先在百度中搜索“域名注册” </li>
	<li> 选择一个注册域名的服务商后在域名查询框下查询你想要注册的域名是否被占用 </li>
	<li> 确认好一个没有被注册的域名后，页面中会有一个加入购物车功能，点击加入购物车并开始注册网站域名。 </li>
	<li> 加入购物车后，网站会提醒你已经添加成功，你可以选择去结算，也可以选择再添加其他的域名一起结算。</li>
	<li> 进入结算后第一次注册域名需要填写个人资料，如果上一步选择的是企业，就填写企业资料。填好资料后确认进入下一步就是支付了，支付完后就是成功注册了网站域名了。</li>
	</ol>
</html>
