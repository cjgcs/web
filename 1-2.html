	<h1> 什么是web服务器软件？</h1>
	<hr>
	<p> Web服务器一般指网站服务器，是指驻留于因特网上某种类型计算机的程序，可以向浏览器等Web客户端提供文档。可以放置网站文件，让全世界浏览；可以放置数据文件，让全世界下载。</p>
	
	<h1> 现市场份额最高的两种web服务器软件是什么软件？</h1>
	<hr>
	<p> IIS（Internet Information Server）和apache </p>
